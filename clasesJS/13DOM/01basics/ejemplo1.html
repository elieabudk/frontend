<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 Calculadora</title>
</head>
<body>

    <input type="text" id="numberInput" required>
    <input type="text" id="numberInput2">
    <button id="caclulateButton">Calcular</button>
    <p id="parrafo">Texto para reemplazar</p>
    <input type="text" id="inputText" readonly>

    <div id="div1">

        <p id="p1">Parrafo 1.</p>
        <p id="p2">Parrafo 2.</p>
      </div>
      <button id="eliminar">eliminar</button>
      <button id="reemplazar">reemplazar</button>

    <script>
        //Código en archivo independiente
        
        

        //Eventos de escucha
        //1 seleccionar al elemento html.     -2 
        document.getElementById('caclulateButton').addEventListener('click', function(){
            //La lógica que va a realizar el elemento html al hacer clic

            //El valor INTERNO de un input
            let numero = document.getElementById('numberInput').value;
            let numero2=document.getElementById('numberInput2').value
            console.log(numero, numero2)

            const total = parseFloat(numero) + parseFloat(numero2)

            //Mostrar el resultado
            document.getElementById('inputText').value = "el total es " + total

            document.getElementById("parrafo").innerHTML = "el resultado es";

            //Mostrar la respuesta en una nueva etiqueta p

            const parrafo = document.createElement("p")
            const noto = document.createTextNode("el total es :" + total)
            parrafo.appendChild(noto)

            const elemento = document.getElementById("div1")
            elemento.appendChild(parrafo)

            const elemento2 = document.getElementById("div1")
            const hijo = document.getElementById("p1")
            elemento.insertBefore(parrafo, hijo)

            

        })

        document.getElementById("eliminar").addEventListener("click", function () {
          
            document.getElementById("p2").remove();
            

        })

        document.getElementById("reemplazar").addEventListener("click", function() {
            let p1 = document.getElementById("p1");
            let h1 = document.createElement("h1");
            h1.innerHTML = p1.innerHTML;
            p1.parentNode.replaceChild(h1, p1);
        })



    </script>
</body>
</html>
